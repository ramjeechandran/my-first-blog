{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        	                    	<img src='{{ obj.image.url }}' class=img-responsive'/>
	                    	 {% if post.image %}  
							 	<img src='{{ post.image.url }}' class=img-responsive'/>
							 	{% endif %}    

                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
	{% endfor %}
{% endblock %}
